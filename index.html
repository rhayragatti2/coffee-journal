<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Coffee Journal</title>

    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#6F4E37">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="CoffeeLog">
    <link rel="apple-touch-icon" href="/icon-192.png">
    
    <link rel="apple-touch-startup-image" href="/icon-512.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
      body { margin: 0; padding: 0; background-color: #FDFBF7; font-family: 'Inter', sans-serif; }
      
      /* Estilo da Splash Screen de carregamento inicial */
      #splash-screen {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-color: #6F4E37; /* Cor primária do seu tema */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
      
      .logo-container {
        animation: pulse 2s infinite ease-in-out;
        color: white;
        text-align: center;
      }

      @keyframes pulse {
        0% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1); opacity: 0.8; }
      }

      .loader-bar {
        width: 150px;
        height: 4px;
        background: rgba(255,255,255,0.2);
        border-radius: 10px;
        margin-top: 20px;
        overflow: hidden;
      }

      .loader-progress {
        width: 100%;
        height: 100%;
        background: #ECB159; /* Cor accent do seu tema */
        animation: loading 1.5s infinite ease-in-out;
      }

      @keyframes loading {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
    </style>
  </head>
  <body>
    <div id="splash-screen">
      <div class="logo-container">
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 8h1a4 4 0 1 1 0 8h-1"/><path d="M3 8h14v9a4 4 0 0 1-4 4H7a4 4 0 0 1-4-4Z"/><line x1="6" y1="2" x2="6" y2="4"/><line x1="10" y1="2" x2="10" y2="4"/><line x1="14" y1="2" x2="14" y2="4"/></svg>
        <h1 style="margin-top: 15px; font-size: 1.2rem; letter-spacing: 2px;">COFFEE JOURNAL</h1>
      </div>
      <div class="loader-bar">
        <div class="loader-progress"></div>
      </div>
    </div>

    <div id="root"></div>
    
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      // Remove a splash screen após o React carregar
      window.addEventListener('load', () => {
        const splash = document.getElementById('splash-screen');
        setTimeout(() => {
          splash.style.opacity = '0';
          setTimeout(() => splash.remove(), 500);
        }, 1000); // Mantém por 1s para garantir uma transição suave
      });
    </script>
  </body>
</html>
